<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Profile</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    <img src="Netflix-assets/assets/netflix_logo.png" width="150px" alt="Logo">
                </a>
            </div>
    </header>


    <main>
        <div class="containerMain">
            <h1>Edit Profile</h1>
       
           
            <div class="card mb-3 bg-black" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="Netflix-assets/assets/avatar.png" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title bg-secondary text-white p-2">Daniele Ruiu</h5>
                            <h5 class="text-white mt-4">Language:</h5>
                            <div class="dropdown">
                                <button class="btn bg-black dropdown-toggle text-white border-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                 English
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                              </div>

                          
                            <hr>
                            <div class="container">
                                <h5 class="text-white mb-3">Maturity Settings</h5>
                                <button type="button" class="btn btn-secondary text-white">ALL MATURITY RATINGS</button>
                                <p class="text-white">Show titles of all maturity ratings for this profile.</p>
                                <button type="button" class="btn bg-black border-secondary text-white ">EDIT</button>


                            </div>
                            <hr>
                            <div class="container">
                                <h5 class="text-white">Autoplay controls</h5>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input bg-black" id="exampleCheck1">
                                    <label class="form-check-label text-white" for="exampleCheck1">Autoplay next episode in a seres on all devices</label>

                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input bg-black " id="exampleCheck1">
                                    <label class="form-check-label text-white " for="exampleCheck1">Autoplay previews while browsing on all device</label>

                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn bg-white border-secondary text-black">SAVE</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn bg-black border-secondary text-white">CANCEL</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn bg-black border-secondary text-white">DELETE PROFILE</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </main>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
