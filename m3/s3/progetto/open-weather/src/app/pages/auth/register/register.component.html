<h5 class="register-title">Inserisci i tuoi dati per registrarti</h5>
<form class="register-form">
  <input [(ngModel)]="registerData.nome" name="nome" type="text" class="form-control input-name" placeholder="Nome">
  <input [(ngModel)]="registerData.email" name="email" type="email" class="form-control input-email" placeholder="Email">
  <input [(ngModel)]="registerData.password" name="password" type="password" class="form-control input-password" placeholder="Password">
  <button
  (click)="save()"
  class="btn btn-primary register-button">Registrati</button>
</form>
